@(title: String)(head: Html)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title - Livedoorまとめ！</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <style>
          #upper {
            background-color: rgb(245, 245, 245);
          }
        </style>
        @head
    </head>
    <body>
      <section id="upper">
        <header>
          <h1>
            <img src="@routes.Assets.versioned("images/livedoormatome_logo.png")" alt="Livedoorまとめ！" />
          </h1>
          <p>ライブドアニュースから最新情報をお届けします。</p>
        </header>
        <nav>
          @views.html.nav()
        </nav>
        <main>
          @content
        </main>
      </section>
      <section id="lower">
        <footer>
          @views.html.nav()
          <p id="copyright">CopyRight miyatin All Right Reserved 2015</p>
        </footer>
      </section>
  </body>
</html>
