@(tag: String, n: util.model.livedoor.News, relatives: List[util.model.News])
@newsFrame(tag, n.title) {
  <h3>@n.title</h3>
  <p id="news_date">@util.JavaDate.format(n.date)</p>
  @if(tag == "movie") {
  <div class="zakkuri movie_content">@Html(n.description)</div>
  } else {
  <div class="zakkuri normal_content">@Html(n.description)</div>
  }
  <ul id="relative_news">
    @for(news <- relatives) {
      <li><a href="@news.link">@{news.title}</a></li>
    }
  </ul>
}
